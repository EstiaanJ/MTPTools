<head>
	<!-- Load plotly.js into the DOM -->
	<script src='https://cdn.plot.ly/plotly-2.20.0.min.js'></script>
    <title>MTP Pump Curve Tool</title>
    
</head>

<body>
    <h1>Malcolm Thomposon Pumps</h1>
    <h2>Pump Curve Tool</h2>
	<div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
    <script>

        //var power = //for KW (flow*head*Specific_Grav*grav)/(1000*efficiency)
    


    var trace1 = {
        x: [1, 2, 3, 4],
        y: [10, 15, 13, 17],
        type: 'scatter'
      };
      
      var trace2 = {
        x: [1, 2, 3, 4],
        y: [16, 5, 11, 9],
        type: 'scatter'
      };

      smoothTrace = {'type' : 'scatter', 'mode' : 'lines', 
        'x' : [1,2,3,4,5], 'y' : [4, 6, 2, 7, 8], 'line': {'shape': 'spline', 'smoothing': 1.3}
      }

      //plotly.offline.iplot([smoothTrace])
      
      var data = [trace1, trace2, smoothTrace];
      
      Plotly.newPlot('myDiv', data);
      </script>
</body>
